
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>SPACE Battle Game</h1>
        <div id="player-stats">
            <h2>USS Assembly</h2>
            <p id="player-hull"> Hull: 100</p>
            <p id="player-attack">Attack: 20</p>
            <p id="player-accuracy">Accuracy: .5</p>
            <video autoplay loop muted width="200" height="100" src="https://media.giphy.com/media/HFaRbp5t5vrZb7fZdc/giphy.gif?cid=790b7611zvib5tnphv7nyyh9xq5u24utnr4ei0l74pw2gwfh&ep=v1_gifs_search&rid=giphy.gif&ct=g"></video>
        </div>
        <div class="low">
        <div id="enemy-stats">
            <h2>Enemy Stats</h2>
            <p id="enemy-hull">Hull: 100</p>
            <p id="enemy-attack">Attack: 15</p>
            <p id="enemy-accuracy">Accuracy: .5</p>
        </div>
        <button id="attack-button">Attack</button>
        <p id="battle-log"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
