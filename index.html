
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Battle Game</h1>
        <div id="player-stats">
            <h2>Your Stats</h2>
            <p id="player-health">Hull: 100</p>
            <p id="player-attack">Attack: 20</p>
        </div>
        <div id="enemy-stats">
            <h2>Enemy Stats</h2>
            <p id="enemy-health">Hull: 100</p>
            <p id="enemy-attack">Attack: 15</p>
        </div>
        <button id="attack-button">Attack</button>
        <p id="battle-log"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
